service: mtfh-interim-sheets-sync

frameworkVersion: '2'

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  vpc:
    subnetIds: ${self:custom.vpc.${opt:stage}.subnetIds}
    securityGroupIds: ${ssm:/housing-tl/production/mtfh-interim-sheets-sync-lambda-sg-id}
  stage: ${opt:stage}
  account: ${opt:account}
  region: eu-west-2
  usagePlan:
    - secureAccess:
        throttle:
          burstLimit: 200
          rateLimit: 100
  environment:
    UH_DOMAIN: ${ssm:/housing-tl/production/uh_domain}
    UH_SERVER: ${ssm:/housing-tl/production/uh_server}
    UH_DATABASE: ${ssm:/housing-tl/production/uh_database}
    UH_USERNAME: ${ssm:/housing-tl/production/uh_username}
    UH_PASSWORD: ${ssm:/housing-tl/production/uh_password}
    TENANCIES_SPREADSHEET_ID: ${ssm:/housing-tl/production/interim_spreadsheets_tenancies_sheet_id}
    LEASEHOLDS_SPREADSHEET_ID: ${ssm:/housing-tl/production/interim_spreadsheets_leaseholds_sheet_id}
    ASSETS_SPREADSHEET_ID: ${ssm:/housing-tl/production/interim_spreadsheets_assets_sheet_id}
    MISSING_TENURES_SPREADSHEET_ID: ${ssm:/housing-tl/production/interim_spreadsheets_missing_tenures_sheet_id}
    GOOGLE_APPLICATION_CREDENTIALS_JSON: ${ssm:/housing-tl/production/google_application_credentials_json}

functions:
  interimSheetsSyncHandler:
    name: ${self:service}-${self:provider.stage}
    handler: handler.run
    role: lambdaExecutionRole
    timeout: 900
    events:
      - schedule: cron(0 22 * * ? *)

resources:
  Resources:
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /${self:service}/${self:provider.stage}/
        RoleName: ${self:service}-lambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
        Policies:
          - PolicyName: manageLogs
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject"
                    - "s3:GetObject"
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - "Ref": "ServerlessDeploymentBucket"
          - PolicyName: lambdaInvocation
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "lambda:InvokeFunction"
                  Resource: "*"
          - PolicyName: dynamoDBAccess
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "dynamodb:BatchGet*"
                    - "dynamodb:BatchWrite"
                    - "dynamodb:DeleteItem"
                    - "dynamodb:DescribeStream"
                    - "dynamodb:DescribeTable"
                    - "dynamodb:Get*"
                    - "dynamodb:PutItem"
                    - "dynamodb:Query"
                    - "dynamodb:Scan"
                    - "dynamodb:UpdateItem"
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/Persons'
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/ContactDetails'
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/TenureInformation'
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/ActivityHistory'
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:dynamodb'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'table/Assets'
custom:
